<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card bg-dark text-white m-4 p-3">
        <div class="card-header">
            <h1>Calculatrice</h1>
        </div>
        <div class="card-body">
            <form>
                <label for="n_A">Nombre A: </label>
                <input type="number" id="n_A" pattern="[0-9]">
                <br>
                <label for="n_B">Nombre B: </label>
                <input type="number" id="n_B" pattern="[0-9]">
                <br>
                <label for="operation">Operation</label>
                <select id="operation">
                    <option value="+">(Addition) +</option>
                    <option value="-">(soustraction) -</option>
                    <option value="*">(multiplication) *</option>
                    <option value="/">(division) /</option>
                </select>
                <br>
                <button id="butn">Button</button>
                <br>
                <span class="error" id="error"><p></p></span>
                <div class="card" id="card-res">
                    <span class="resultat" id="resultat"><p></p></span>
                </div>
                <br>
                <section>
                    <div class="historique">
                        <h1>Historique des op√©rations</h1>
                        <div class="card text-white m-4 p-3" id="body-here">
                            <div class="card-body" >

                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
